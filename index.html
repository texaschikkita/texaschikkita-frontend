<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texaschikkita Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to Texaschikkita GPT</h1>
        <p>Your AI-powered assistant for Quantum GIS and 3D Modeling</p>
    </header>

    <section id="presentation">
        <h2>About This Project</h2>
        <p>This chatbot is designed to assist users in quantum computing, GIS, and 3D modeling.</p>
        <img src="assets/images/gpt-image.png" alt="AI Model Representation">
    </section>

    <section id="video">
        <h2>Watch How It Works</h2>
        <iframe 
            src="https://studio.d-id.com/share?id=b0c2f16f9b24b811524fadbb30e750b2&utm_source=copy" 
            width="640" 
            height="360" 
            frameborder="0" 
            allowfullscreen>
        </iframe>
    </section>

    <section id="chat">
        <h2>Try the GPT Model</h2>
        <div class="chat-container">
            <div id="chat-box"></div>
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
